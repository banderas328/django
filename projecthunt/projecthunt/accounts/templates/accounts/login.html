{% extends 'base.html' %}
{% block content %}
{% if error %}
{{ error }}
{% endif %}

<h1>Login </h1>

<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    USERNAME: <br/>
    <input type="text" name="username" />
    <br />
    PASSWORD:
    <br/>
    <input type="password" name="password" />
    <br/>
       <br/>
    <input type="submit" value="Login" />
</form>



{% endblock %}
